<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tathsarani Liyanage - Student Exam Marks Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Exam Marks Calculator</h1>
        <form id="marksForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="subject1">Subject 1 Marks:</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2 Marks:</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3 Marks:</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4 Marks:</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="form-group">
                <label for="subject5">Subject 5 Marks:</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="button" onclick="calculateMarks()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
        <span  style="display: flex; justify-content: center; font-size: 12px; color: rgb(9, 180, 180); text-decoration: none;">developed by -  <a style="text-decoration: none; color:  rgb(9, 180, 180);" href="https://www.linkedin.com/in/tathsarani-liyanage-68781a284/">Tathsarani Liyanage</a></span>  
  
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
